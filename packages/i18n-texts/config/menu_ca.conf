<filesel name="open_file" title="Selecciona un arxiu: %p" auto-close="yes"
         filter="/etc/file_ext"
         actions="d:run 'echo cd \'%p\' > /var/cp_fifo',c:run 'echo cp \'%p\' > /var/cp_fifo',r:run 'echo rm \'%p\' > /var/cp_fifo',o:run 'echo rmok \'%p\' > /var/cp_fifo',p:run 'playdir \'%p\''"/>
<filesel name="open_list" title="Selecc. una llista de reproduccio: %p"
         filter="/etc/list_ext"
	 file-action="loadlist '%p'" auto-close="yes"/>
<filesel name="view_img" title="Select image(s): %p"
         filter="/etc/img_ext"
         file-action="run 'view_img \'%p\''"
         actions="p:run 'view_img -a \'%p\'',l:run 'view_img -r \'%p\''"
         auto-close="yes"/>
<audiosel name="audio_sel" title="Selecciona el canal d'audio"/>
<subsel name="sub_sel" title="Selecciona un subtitul"/>
<chapsel name="chap_sel" title="Select chapter"/>
<dvbsel name="dvb_sel" title="List of Channels ..."/>
<pt name="jump_to" title="Anar a" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Obrir" ptr="<>" >
      <e name="Obrir arxiu ..." ok="set_menu open_file"/>
      <e name="Obrir llista ..." ok="set_menu open_list"/>
      <e name="View images ..." ok="set_menu view_img"/>
      <e name="Obrir TV" ok="set_menu tv_settings"/>
      <e name="Watch Digital TV (DVB)" ok="set_menu dvb_sel"/>
      <e name="Listen Radio ..." ok="set_menu radio_settings"/>
      <e name="Reproduir DVD" ok="play_dvd hide_menu"/>
      <e name="Reproduir VideoCD / XCD" ok="play_vcd hide_menu"/>
      <e name="Reproduir CD-Audio" ok="play_cdda hide_menu"/>
</cmdlist>

<cmdlist name="radio_settings" title="Listen Radio" ptr="<>" >
      <e name="Radio Stations ..." ok="set_menu radio_chan"/>
      <e name="Increase Radio Volume" ok="run 'amixer set Master 10%+'"/>
      <e name="Decrease Radio Volume" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Obrir TV" ptr="<>" >
      <e name="TV Channels ..." ok="set_menu tv_chan"/>
      <e name="Composite Input" ok="loadfile tv://-1"/>
      <e name="S-VHS Input" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="TV Norm" ptr="<>" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="Controls" ptr="<>" >
      <e name="Pausa" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Expulsar" ok="run /usr/bin/eject"/>
      <e name="Chapter selection ..." ok="set_menu chap_sel"/>
      <e name="Ant/Seg" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Anar a ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Relacio d'aspecte" ptr="<>" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="2.35:1" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Image show timeout" ptr="<>" >
      <e name="Disable slide show" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="filter" title="Filtre d'arxius" ptr="<>" >
      <e name="Mostrar tots els arxius" ok="file_filter 0"/>
      <e name="Mostrar nomes multimedia" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Informacio">
      <e name="ip"/>
</pref>

<cmdlist name="options" title="Opcions" ptr="<>" >
      <e name="Relacio d'aspecte ..." ok="set_menu aspect"/>
      <e name="Canal d'audi ..." ok="set_menu audio_sel"/>
      <e name="TV Norm ..." ok="set_menu tv_norm"/>
      <e name="Seleccio de subtituls ..." ok="set_menu sub_sel"/>
      <e name="Cambiar sortida TV/CRT" ok="run /usr/bin/tvswitch"/>
      <e name="Cambiar sinc. vertical" ok="switch_vsync"/>
      <e name="Image show timeout ..." ok="set_menu view_img_timeout"/>
      <e name="Filtre d'arxius ..." ok="set_menu filter"/>
      <e name="Informacio ..." ok="set_menu info"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="<>" >
      <e name="Obrir" ok="set_menu open"/>
      <e name="Controls" ok="set_menu controls"/>
      <e name="Opcions" ok="set_menu options"/>
      <e name="Atjuda" ok="set_menu help"/>
      <e name="Sortir" ok="quit 166"/>
</cmdlist>
