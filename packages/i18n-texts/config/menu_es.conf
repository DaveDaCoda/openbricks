<filesel name="open_file" title="Seleccionar un archivo: %p"
         filter="/etc/extensions" file-action="run 'mp_loader \'%p\''"
         actions="d:run 'mp_loader \'%p\' d',c:run 'mp_loader \'%p\' c',r:run 'mp_loader \'%p\' r',o:run 'mp_loader \'%p\' o',p:run 'mp_loader \'%p\' p',l:run 'mp_loader \'%p\' l',u:run 'mp_loader \'%p\' u',m:menu hide" auto-close="yes"/>
<audiosel name="audio_sel" title="Seleccionar el canal de audio"/>
<subsel name="sub_sel" title="Seleccionar un subtítulo"/>
<chapsel name="chap_sel" title="Seleccionar un capítulo"/>
<dvbsel name="dvb_sel" title="Lista de canales..."/>
<pt name="jump_to" title="Ir a" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Bienvenido a MPlayer</console>

<cmdlist name="open" title="Abrir" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Abrir archivo..." ok="set_menu open_file"/>
      <e name="Abrir TV" ok="set_menu tv_settings"/>
      <e name="Ver TV Digital (DVB)" ok="set_menu dvb_sel"/>
      <e name="Escuchar Radio ..." ok="set_menu radio_settings"/>
      <e name="Reproducir DVD" ok="play_dvd"/>
      <e name="Reproducir VideoCD / XCD" ok="play_vcd"/>
      <e name="Reproducir CD de Audio" ok="play_cdda"/>
</cmdlist>

<cmdlist name="radio_settings" title="Listen Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Estaciones de radio..." ok="set_menu radio_chan"/>
      <e name="Aumentar volumen de radio" ok="run 'amixer set Master 10%+'"/>
      <e name="Disminuir volumen de radio" ok="run 'amixer set Master 10%-'"/>
</cmdlist>

<cmdlist name="tv_settings" title="Abrir TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Canales de TV..." ok="set_menu tv_chan"/>
      <e name="Entrada compuesta" ok="loadfile tv://-1"/>
      <e name="Entrada de S-VHS" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="Norma de TV" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="recorder" title="Recorder Settings" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Estado" prop="recorder-status"/>
      <e name="Perfil actual" prop="recorder-profile"/>
      <e name="Camino de grabación" prop="recorder-path"/>
      <e name="Iniciar grabación" ok="record '%p'"/>
      <e name="Detener grabación" ok="record"/>
</cmdlist>

<cmdlist name="controls" title="Controles" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Pausar" ok="pause"/>
      <e name="Detener" ok="quit"/>
      <e name="Expulsar" ok="run /usr/bin/eject"/>
      <e name="Seleccionar subtítulos..." ok="set_menu sub_sel"/>
      <e name="Canal de audio..." ok="set_menu audio_sel"/>
      <e name="Seleccionar capítulo..." ok="set_menu chap_sel"/>
      <e name="Grabador..." ok="set_menu recorder"/>
      <e name="Ant/Sgte" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Ir a..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Relación de aspecto" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="2.35:1" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Tiempo de visualización" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Deshabilitar presentación" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="view_sleeptimer" title="Tiempo de apagado" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Deshabilitado (defecto)" ok="run '/usr/bin/set_sleeptimer 0'"/>
      <e name="15min" ok="run '/usr/bin/set_sleeptimer 900'"/>
      <e name="30min" ok="run '/usr/bin/set_sleeptimer 1800'"/>
      <e name="45min" ok="run '/usr/bin/set_sleeptimer 2700'"/>
      <e name="60min" ok="run '/usr/bin/set_sleeptimer 3600'"/>
      <e name="75min" ok="run '/usr/bin/set_sleeptimer 4500'"/>
      <e name="90min" ok="run '/usr/bin/set_sleeptimer 5400'"/>
      <e name="120min" ok="run '/usr/bin/set_sleeptimer 7200'"/>
</cmdlist>

<cmdlist name="filter" title="Filtro de archivos" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Mostrar todos los archivos" ok="file_filter 0"/>
      <e name="Mostrar sólo multimedia" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Información">
      <e property="Version"/>
      <e property="IP"/>
      <e property="MAC"/>
</pref>

<pref name="properties" title="Propiedades de flujo de datos">
      <e property="Name"/>
      <e property="Video Codec"/>
      <e property="Video Bitrate"/>
      <e property="Resolution"/>
      <e property="Audio Codec"/>
      <e property="Audio Bitrate"/>
      <e property="Audio Samples"/>
      <e property="Title"/>
      <e property="Artist"/>
      <e property="Album"/>
      <e property="Year"/>
      <e property="Comment"/>
      <e property="Track"/>
      <e property="Genre"/>
</pref>

<cmdlist name="dvd_settings" title="Método de reproducción de DVD" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Reproducción directa" ok="run 'rm /var/dvdnav'"/>
      <e name="Menú de navegación del DVD" ok="run 'echo 1 > /var/dvdnav'"/>
</cmdlist>

<cmdlist name="options" title="Opciones" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Relacion de aspecto..." ok="set_menu aspect"/>
      <e name="Norma de TV..." ok="set_menu tv_norm"/>
      <e name="Cambiar salida de TV/CRT" ok="run /usr/bin/tvswitch"/>
      <e name="Cambiar sinc. vertical" ok="switch_vsync"/>
      <e name="Tiempo de visualización..." ok="set_menu view_img_timeout"/>
      <e name="Tiempo de apagado..." ok="set_menu view_sleeptimer"/>
      <e name="Restablecer camino de archivos" ok="run 'echo /mnt/ > /var/mp_current_path'"/>
      <e name="Reproducción automática..." ok="set_menu autoplay_mode"/>
      <e name="Filtro de archivos..." ok="set_menu filter"/>
      <e name="Información..." ok="set_menu info"/>
      <e name="Propiedades de flujo..." ok="set_menu properties"/>
      <e name="Perfil de reproducción..." ok="set_menu profile_sel"/>
      <e name="Configuración de DVD..." ok="set_menu dvd_settings"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Abrir" ok="set_menu open"/>
      <e name="Controles" ok="set_menu controls"/>
      <e name="Opciones" ok="set_menu options"/>
      <e name="Ayuda" ok="set_menu help"/>
      <e name="Salir" ok="quit 166"/>
</cmdlist>

<cmdlist name="autoplay_mode" title="Reproducción automática" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Habilitar" ok="run 'echo 1 > /var/autoplay'"/>
      <e name="Deshabilitar" ok="run 'rm /var/autoplay'"/>
</cmdlist>

<cmdlist name="digimatrix_radio" title="Radio" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Radio deshabilitada" ok="run 'digiradio -r off'"/>
      <e name="Radio FM" ok="run 'digiradio -r fm'"/>
      <e name="Radio AM" ok="run 'digiradio -r am'"/>
      <e name="Canal -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Configurar radio..." ok="set_menu digimatrix_manual"/>
</cmdlist>

<cmdlist name="digimatrix_manual" title="Sintonía manual" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Buscar estación +" ok="run 'digiradio -c seek+'"/>
      <e name="Buscar estación -" ok="run 'digiradio -c seek-'"/>
      <e name="Sintonía fina +" ok="run 'digiradio -c fine+'"/>
      <e name="Sintonía fina -" ok="run 'digiradio -c fine-'"/>
      <e name="Guardar canal..." ok="set_menu digimatrix_channels"/>
</cmdlist>

<cmdlist name="digimatrix_channels" title="Administrar canales" ptr="" item-bg="-1" title-bg="-1" ptr-bg="164" >
      <e name="Almacenar frecuencia actual" ok="run 'digiradio -c prog'"/>
      <e name="Seleccionar canal -/+" ok="run 'digiradio -c ch+'" cancel="run 'digiradio -c ch-'"/>
      <e name="Confirmar" ok="run 'digiradio -c store'"/>
      <e name="Cancelar" ok="run 'digiradio -c cancel'"/>
</cmdlist>
