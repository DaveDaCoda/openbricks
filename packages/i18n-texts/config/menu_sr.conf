<filesel name="open_file" title="Izaberi fajl: %p" auto-close="yes"
         filter="/etc/file_ext"
         actions="d:run 'echo cd \'%p\' > /var/cp_fifo',c:run 'echo cp \'%p\' > /var/cp_fifo',r:run 'echo rm \'%p\' > /var/cp_fifo',o:run 'echo rmok \'%p\' > /var/cp_fifo',p:run 'playdir \'%p\''"/>
<filesel name="open_list" title="Izaberi listu: %p"
         filter="/etc/list_ext"
	 file-action="loadlist '%p'" auto-close="yes"/>
<filesel name="view_img" title="Izaberi sliku(e): %p"
         filter="/etc/img_ext"
         file-action="run 'view_img \'%p\''"
         actions="p:run 'view_img -a \'%p\'',l:run 'view_img -r \'%p\''"
         auto-close="yes"/>
<audiosel name="audio_sel" title="Izaberi audio kanal"/>
<subsel name="sub_sel" title="Izaberi titl"/>
<chapsel name="chap_sel" title="Izaberi poglavlje"/>
<pt name="jump_to" title="Idi na" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Otvori" ptr="<>" >
      <e name="Otvori file ..." ok="set_menu open_file"/>
      <e name="Otvori listu ..." ok="set_menu open_list"/>
      <e name="Vidi slike ..." ok="set_menu view_img"/>
      <e name="Gledaj TV" ok="set_menu tv_settings"/>
      <e name="Pusti DVD" ok="play_dvd hide_menu"/>
      <e name="Pusti VCD / XCD" ok="play_vcd hide_menu"/>
      <e name="Pusti Audio CD" ok="play_cdda hide_menu"/>
</cmdlist>

<cmdlist name="tv_settings" title="Gledaj TV" ptr="<>" >
      <e name="TV Kanali ..." ok="set_menu tv_chan"/>
      <e name="Kompozitni ulaz" ok="loadfile tv://-1"/>
      <e name="S-VHS ulaz" ok="loadfile tv://-2"/>
</cmdlist>

<cmdlist name="tv_norm" title="TV Norm" ptr="<>" >
      <e name="PAL" ok="tv_set_norm PAL"/>
      <e name="SECAM" ok="tv_set_norm SECAM"/>
      <e name="NTSC" ok="tv_set_norm NTSC"/>
</cmdlist>

<cmdlist name="controls" title="Kontrole" ptr="<>" >
      <e name="Pauza" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Izbaci" ok="run /usr/bin/eject"/>
      <e name="Izbor poglavlja ..." ok="set_menu chap_sel"/>
      <e name="Prethodni/Sledeæi" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Idi na ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Aspekt" ptr="<>" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="view_img_timeout" title="Image show timeout" ptr="<>" >
      <e name="Onemoguæi slide show" ok="run 'echo 0 > /var/view_img_timeout'"/>
      <e name="1s" ok="run 'echo 1 > /var/view_img_timeout'"/>
      <e name="3s" ok="run 'echo 3 > /var/view_img_timeout'"/>
      <e name="5s" ok="run 'echo 5 > /var/view_img_timeout'"/>
      <e name="10s" ok="run 'echo 10 > /var/view_img_timeout'"/>
      <e name="15s" ok="run 'echo 15 > /var/view_img_timeout'"/>
      <e name="30s" ok="run 'echo 30 > /var/view_img_timeout'"/>
      <e name="1min" ok="run 'echo 60 > /var/view_img_timeout'"/>
      <e name="5min" ok="run 'echo 300 > /var/view_img_timeout'"/>
      <e name="15min" ok="run 'echo 900 > /var/view_img_timeout'"/>
</cmdlist>

<cmdlist name="filter" title="Filter fajlova" ptr="<>" >
      <e name="Prikaži sve fajlove" ok="file_filter 0"/>
      <e name="Prikaži samo medija fajlove" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Info">
      <e name="ip"/>
</pref>

<cmdlist name="options" title="Opcije" ptr="<>" >
      <e name="Aspekt ..." ok="set_menu aspect"/>
      <e name="Audio kanal ..." ok="set_menu audio_sel"/>
      <e name="TV Norm ..." ok="set_menu tv_norm"/>
      <e name="Izbor titlova ..." ok="set_menu sub_sel"/>
      <e name="Prebaci na TV-Out" ok="run /usr/bin/tvswitch"/>
      <e name="Promeni Vertical Sync" ok="switch_vsync"/>
      <e name="Image show timeout ..." ok="set_menu view_img_timeout"/>
      <e name="Filter fajlova ..." ok="set_menu filter"/>
      <e name="Info ..." ok="set_menu info"/>
</cmdlist>

<cmdlist name="main" title="I.K.E.D.A. Project" ptr="<>" >
      <e name="Otvori" ok="set_menu open"/>
      <e name="Kontrole" ok="set_menu controls"/>
      <e name="Opcije" ok="set_menu options"/>
      <e name="Pomoæ" ok="set_menu help"/>
      <e name="Kraj" ok="quit 166"/>
</cmdlist>
