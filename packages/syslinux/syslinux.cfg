DEFAULT geexbox
TIMEOUT 10
PROMPT 1
LABEL geexbox
  KERNEL vmlinuz
  APPEND initrd=initrd.gz root=/dev/ram0 init=linuxrc boot=cdrom vga=785 video=vesa:mtrr console=/dev/tty1
LABEL install
  KERNEL vmlinuz
  APPEND initrd=initrd.gz root=/dev/ram0 init=linuxrc boot=cdrom installator
LABEL debug
  KERNEL vmlinuz
  APPEND initrd=initrd.gz root=/dev/ram0 init=linuxrc boot=cdrom debugging
