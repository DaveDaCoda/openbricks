<filesel name="open_file" title="Select a file: %p" auto-close="yes"
         actions="d:run 'echo cd \'%p\' > /var/cp_fifo',c:run 'echo cp \'%p\' > /var/cp_fifo'"/>
<filesel name="open_list" title="Select a playlist: %p"
	 file-action="loadlist '%p'" auto-close="yes"/>
<audiosel name="audio_sel" title="Select audio channel"/>
<subsel name="sub_sel" title="Select subtitle"/>
<pt name="jump_to" title="Jump to" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Open" ptr="<>" >
      <e name="Open file ..." ok="set_menu open_file"/>
      <e name="Open playlist ..." ok="set_menu open_list"/>
      <e name="Play DVD" ok="play_dvd hide_menu"/>
      <e name="Play VCD / XCD" ok="play_vcd hide_menu"/>
      <e name="Play Audio CD" ok="play_cdda hide_menu"/>
</cmdlist>

<cmdlist name="controls" title="Controls" ptr="<>" >
      <e name="Pause" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Eject" ok="run /usr/bin/eject"/>
      <e name="Prev/Next" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Jump to ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Aspect" ptr="<>" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<pref name="info" title="Info">
      <e name="ip"/>
</pref>

<cmdlist name="options" title="Options" ptr="<>" >
      <e name="Aspect ..." ok="set_menu aspect"/>
      <e name="Audio channel ..." ok="set_menu audio_sel"/>
      <e name="Subtitle selection ..." ok="set_menu sub_sel"/>
      <e name="Switch TV-Out" ok="run /usr/bin/tvswitch"/>
      <e name="Switch Vertical Sync" ok="switch_vsync"/>
      <e name="Info ..." ok="set_menu info"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="<>" >
      <e name="Open" ok="set_menu open"/>
      <e name="Controls" ok="set_menu controls"/>
      <e name="Options" ok="set_menu options"/>
      <e name="Help" ok="set_menu help"/>
      <e name="Quit" ok="halt"/>
</cmdlist>
