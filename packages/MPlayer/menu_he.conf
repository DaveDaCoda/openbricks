<filesel name="open_file" title="ץבוק רחב: %p" auto-close="yes" 
          filter="/etc/file_ext" 
          actions="d:run 'echo cd \'%p\' > /var/cp_fifo',c:run 'echo cp \'%p\' >
 /var/cp_fifo',r:run 'echo rm \'%p\' > /var/cp_fifo',o:run 'echo rmok \'%p\' > /
var/cp_fifo',p:run 'playdir \'%p\''"/> 
<filesel name="open_list" title="הצרה תמישר רחב: %p" 
          filter="/etc/list_ext" 
          file-action="loadlist '%p'" auto-close="yes"/> 
<filesel name="view_img" title="תונומת רחב: %p" 
          filter="/etc/img_ext" 
          file-action="run 'view_img \'%p\''" 
          actions="p:run 'view_img -a \'%p\'',l:run 'view_img -r \'%p\''" 
          auto-close="yes"/> 
<audiosel name="audio_sel" title="לוק ץורע רחב"/> 
<subsel name="sub_sel" title="תיבותכ רחב"/> 
<chapsel name="chap_sel" title="קרפ רחב"/> 
<pt name="jump_to" title="Jump to" auto-close="yes"/> 
<txt name="help" file="/usr/share/mplayer/help.txt"/> 
<console name="console" height="80" vspace="0">Welcome to MPlayer</console> 

<cmdlist name="open" title="חתפ" ptr="<>" > 
       <e name="ץבוק חתפ ..." ok="set_menu open_file"/> 
       <e name="הצרה תמישר חתפ ..." ok="set_menu open_list"/> 
       <e name="תונומת האר ..." ok="set_menu view_img"/> 
       <e name="היזיוולטב הפצ" ok="set_menu tv_settings"/> 
       <e name="ןגנ DVD" ok="play_dvd hide_menu"/> 
       <e name="ןגנ VCD / XCD" ok="play_vcd hide_menu"/> 
       <e name="עמש רוטילקת ןגנ" ok="play_cdda hide_menu"/> 
</cmdlist> 
 
<cmdlist name="tv_settings" title="Watch TV" ptr="<>" > 
       <e name="היזיוולט יצורע ..." ok="set_menu tv_chan"/> 
       <e name="Composite תאיצי" ok="loadfile tv://-1"/> 
       <e name="S-VHS תאיצי" ok="loadfile tv://-2"/> 
</cmdlist> 
 
<cmdlist name="tv_norm" title="TV Norm" ptr="<>" > 
       <e name="PAL" ok="tv_set_norm PAL"/> 
       <e name="SECAM" ok="tv_set_norm SECAM"/> 
       <e name="NTSC" ok="tv_set_norm NTSC"/> 
</cmdlist> 
 
<cmdlist name="controls" title="םישקמ" ptr="<>" > 
       <e name="ההשה" ok="pause"/> 
       <e name="רוצע" ok="quit"/> 
       <e name="קסיד אצוה" ok="run /usr/bin/eject"/> 
       <e name="םיקרפ תריחב ..." ok="set_menu chap_sel"/> 
       <e name="אבה\םדוקה" ok="pt_step 1" cancel="pt_step -1"/> 
       <e name="לא ץופק ..." ok="set_menu jump_to"/> 
</cmdlist> 
 
<cmdlist name="aspect" title="Aspect" ptr="<>" > 
       <e name="רוקמ" ok="switch_ratio -1"/> 
       <e name="4:3" ok="switch_ratio 1.33333"/> 
       <e name="16:9" ok="switch_ratio 1.77778"/> 
       <e name="עונלוק בחרמ" ok="switch_ratio 2.35"/> 
</cmdlist> 
 
<cmdlist name="view_img_timeout" title="תונומת תגצמ תגופת" ptr="<>" > 
       <e name="תונומת תגצמ לטב" ok="run 'echo 0 > /var/view_img_timeout'"/> 
       <e name="1 הינש" ok="run 'echo 1 > /var/view_img_timeout'"/> 
       <e name="3 תוינש" ok="run 'echo 3 > /var/view_img_timeout'"/> 
       <e name="5 תוינש" ok="run 'echo 5 > /var/view_img_timeout'"/> 
       <e name="10 תוינש" ok="run 'echo 10 > /var/view_img_timeout'"/> 
       <e name="15 תוינש" ok="run 'echo 15 > /var/view_img_timeout'"/> 
       <e name="30 תוינש" ok="run 'echo 30 > /var/view_img_timeout'"/> 
       <e name="1 הקד" ok="run 'echo 60 > /var/view_img_timeout'"/> 
       <e name="5 תוקד" ok="run 'echo 300 > /var/view_img_timeout'"/> 
       <e name="15 תוקד" ok="run 'echo 900 > /var/view_img_timeout'"/> 
</cmdlist> 
 
<cmdlist name="filter" title="םיצבק ןנסמ" ptr="<>" > 
       <e name="םיצבקה לכ תא גצה" ok="file_filter 0"/> 
       <e name="דבלב הידמ יצבק גצה" ok="file_filter 1"/> 
</cmdlist> 
 
<pref name="info" title="עדימ"> 
       <e name="ip"/> 
</pref> 
 
<cmdlist name="options" title="תויורשפא" ptr="<>" > 
       <e name="Aspect ..." ok="set_menu aspect"/> 
       <e name="לוק ץורע ..." ok="set_menu audio_sel"/> 
       <e name="TV Norm ..." ok="set_menu tv_norm"/> 
       <e name="תויבותכ תריחב ..." ok="set_menu sub_sel"/> 
       <e name="ל רובע TV-Out" ok="run /usr/bin/tvswitch"/> 
       <e name="יכנא ןומזתל רובע" ok="switch_vsync"/> 
       <e name="תונומת תגצמ תגופת ..." ok="set_menu view_img_timeout"/> 
       <e name="םיצבק ןנסמ ..." ok="set_menu filter"/> 
       <e name="עדימ ..." ok="set_menu info"/> 
</cmdlist> 
 
<cmdlist name="main" title="GeeXboX" ptr="<>" > 
       <e name="חתפ" ok="set_menu open"/> 
       <e name="םישקמ" ok="set_menu controls"/> 
       <e name="תויורשפא" ok="set_menu options"/> 
       <e name="הרזע" ok="set_menu help"/> 
       <e name="האיצי" ok="quit 166"/> 
</cmdlist>
