<filesel name="open_file" title="Waehle Datei: %p" auto-close="yes"
         filter="/etc/file_ext"
         actions="d:run 'echo cd \'%p\' > /var/cp_fifo',c:run 'echo cp \'%p\' > /var/cp_fifo',r:run 'echo rm \'%p\' > /var/cp_fifo',o:run 'echo rmok \'%p\' > /var/cp_fifo',p:run 'playdir \'%p\''"/>
<filesel name="open_list" title="Waehle eine Playliste: %p"
         filter="/etc/list_ext"
	 file-action="loadlist '%p'" auto-close="yes"/>
<audiosel name="audio_sel" title="Waehle Audio-Kanal"/>
<subsel name="sub_sel" title="Waehle Untertitel"/>
<pt name="jump_to" title="Gehe zu" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Oeffnen" ptr="<>" >
      <e name="Oeffne Datei ..." ok="set_menu open_file"/>
      <e name="Oeffne Playliste ..." ok="set_menu open_list"/>
      <e name="Lese DVD" ok="play_dvd hide_menu"/>
      <e name="Lese VCD / XCD" ok="play_vcd hide_menu"/>
      <e name="Lese Audio CD" ok="play_cdda hide_menu"/>
</cmdlist>

<cmdlist name="controls" title="Controls" ptr="<>" >
      <e name="Pause" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Auswerfen" ok="run /usr/bin/eject"/>
      <e name="Vorhergehendes/Naechstes" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Gehe zu ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Aspect" ptr="<>" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="filter" title="Dateifilter" ptr="<>" >
      <e name="Zeige alle Dateien" ok="file_filter 0"/>
      <e name="Zeige nur Media-Dateien" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Info">
      <e name="ip"/>
</pref>

<cmdlist name="options" title="Options" ptr="<>" >
      <e name="Aspekt ..." ok="set_menu aspect"/>
      <e name="Audio Kanal ..." ok="set_menu audio_sel"/>
      <e name="Waehle Untertitel ..." ok="set_menu sub_sel"/>
      <e name="Aktiviere TV-Ausgang" ok="run /usr/bin/tvswitch"/>
      <e name="Aendere vertikale Synchronisation" ok="switch_vsync"/>
      <e name="Dateifilter ..." ok="set_menu filter"/>
      <e name="Info ..." ok="set_menu info"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="<>" >
      <e name="Oeffnen" ok="set_menu open"/>
      <e name="Steuerungen" ok="set_menu controls"/>
      <e name="Optionen" ok="set_menu options"/>
      <e name="Hilfe" ok="set_menu help"/>
      <e name="Beenden" ok="halt"/>
</cmdlist>

