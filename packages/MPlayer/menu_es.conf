<filesel name="open_file" title="Selecciona un fichero: %p" auto-close="yes"/>
<filesel name="open_list" title="Selecciona una lista de reproduccion: %p"
	 file-action="loadlist '%p'" auto-close="yes"/>
<audiosel name="audio_sel" title="Selecciona canal de audio"/>
<subsel name="sub_sel" title="Selecciona subtitulo"/>
<pt name="jump_to" title="Saltar a" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>

<cmdlist name="open" title="Abrir" ptr="<>" >
      <e name="Abrir archivo ..." ok="set_menu open_file"/>
      <e name="Abrir lista a reproduccion ..." ok="set_menu open_list"/>
      <e name="Reproducir DVD" ok="play_dvd hide_menu"/>
      <e name="Reproducir VCD" ok="play_vcd hide_menu"/>
      <e name="Reproducir CD de Audio" ok="play_cdda hide_menu"/>
</cmdlist>

<cmdlist name="controls" title="Controls" ptr="<>" >
      <e name="Pausar" ok="pause"/>
      <e name="Deterner" ok="quit"/>
      <e name="Expulsar" ok="run /usr/bin/eject"/>
      <e name="Anterior/Posterior" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Saltar a ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Aspect" ptr="<>" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="options" title="Options" ptr="<>" >
      <e name="Aspecto ..." ok="set_menu aspect"/>
      <e name="Canal de Audio ..." ok="set_menu audio_sel"/>
      <e name="Seleccion de Subtitulo ..." ok="set_menu sub_sel"/>
      <e name="Cambiar TV-Out" ok="run /usr/bin/tvswitch"/>
      <e name="Cambiar la Sinc. Vertical" ok="switch_vsync"/>
</cmdlist>

<cmdlist name="Menu" title="GeeXboX" ptr="<>" >
      <e name="Abrir" ok="set_menu open"/>
      <e name="Controles" ok="set_menu controls"/>
      <e name="Opciones" ok="set_menu options"/>
      <e name="Ayuda" ok="set_menu help"/>
      <e name="Salir" ok="halt"/>
</cmdlist>

