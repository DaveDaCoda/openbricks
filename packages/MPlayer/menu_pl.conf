<filesel name="open_file" title="Wybiez plik: %p" auto-close="yes"
         filter="/etc/file_ext"
         actions="d:run 'echo cd \'%p\' > /var/cp_fifo',c:run 'echo cp \'%p\' > /var/cp_fifo',r:run 'echo rm \'%p\' > /var/cp_fifo',o:run 'echo rmok \'%p\' > /var/cp_fifo',p:run 'playdir \'%p\''"/>
<filesel name="open_list" title="Wybiez liste odtwarzania: %p"
         filter="/etc/list_ext"
	 file-action="loadlist '%p'" auto-close="yes"/>
<audiosel name="audio_sel" title="Wybiez kanal dzwiekowy"/>
<subsel name="sub_sel" title="Wybierz napisy"/>
<pt name="jump_to" title="Skocz do" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Otworz" ptr="<>" >
      <e name="Otworz plik ..." ok="set_menu open_file"/>
      <e name="Otworz liste odtwarzania ..." ok="set_menu open_list"/>
      <e name="Odtwarzaj DVD" ok="play_dvd hide_menu"/>
      <e name="Odtwarzaj VCD / XCD" ok="play_vcd hide_menu"/>
      <e name="Odtwarzaj Audio CD" ok="play_cdda hide_menu"/>
</cmdlist>

<cmdlist name="controls" title="Sterowanie" ptr="<>" >
      <e name="Pauza" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Wysun" ok="run /usr/bin/eject"/>
      <e name="Poprzedni/Nastepny" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Skocz do ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Widok" ptr="<>" >
      <e name="Originalny" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<cmdlist name="filter" title="Widok plikow" ptr="<>" >
      <e name="Wyswietl wszystkie pliki" ok="file_filter 0"/>
      <e name="Wyswietl tylko pliki multimedialne" ok="file_filter 1"/>
</cmdlist>

<pref name="info" title="Informacje">
      <e name="ip"/>
</pref>

<cmdlist name="options" title="Opcje" ptr="<>" >
      <e name="Widok ..." ok="set_menu aspect"/>
      <e name="Kanal dzwiekowy ..." ok="set_menu audio_sel"/>
      <e name="Wybor napisow ..." ok="set_menu sub_sel"/>
      <e name="Przelacz TV-Out" ok="run /usr/bin/tvswitch"/>
      <e name="Przelacz do widoku pionowego" ok="switch_vsync"/>
      <e name="Widok plikow ..." ok="set_menu filter"/>
      <e name="Informacje ..." ok="set_menu info"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="<>" >
      <e name="Otworz" ok="set_menu open"/>
      <e name="Sterowanie" ok="set_menu controls"/>
      <e name="Opcje" ok="set_menu options"/>
      <e name="Pomoc" ok="set_menu help"/>
      <e name="Koniec" ok="halt"/>
</cmdlist>
