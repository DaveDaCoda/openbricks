<filesel name="open_file" title="Kies een bestand: %p" auto-close="yes"
         actions="d:run 'echo cd \'%p\' > /var/cp_fifo',c:run 'echo cp \'%p\' > /var/cp_fifo'"/>
<filesel name="open_list" title="Kies een lijst: %p"
	 file-action="loadlist '%p'" auto-close="yes"/>
<audiosel name="audio_sel" title="Kies een audio kanaal"/>
<subsel name="sub_sel" title="Kies een ondertitel"/>
<pt name="jump_to" title="Ga naar" auto-close="yes"/>
<txt name="help" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Open" ptr="<>" >
      <e name="Open bestand ..." ok="set_menu open_file"/>
      <e name="Open lijst ..." ok="set_menu open_list"/>
      <e name="Speel DVD af" ok="play_dvd hide_menu"/>
      <e name="Speel VCD / XCD af" ok="play_vcd hide_menu"/>
      <e name="Speel Audio CD" ok="play_cdda hide_menu"/>
</cmdlist>

<cmdlist name="controls" title="Bediening" ptr="<>" >
      <e name="Pause" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Eject" ok="run /usr/bin/eject"/>
      <e name="Vorig/Volgend" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Ga naar ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Weergave" ptr="<>" >
      <e name="Origineel" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascoop" ok="switch_ratio 2.35"/>
</cmdlist>

<pref name="info" title="Info">
      <e name="ip"/>
</pref>

<cmdlist name="options" title="Opties" ptr="<>" >
      <e name="Aspect ..." ok="set_menu aspect"/>
      <e name="Audio kanaal ..." ok="set_menu audio_sel"/>
      <e name="Keuze Ondertitel ..." ok="set_menu sub_sel"/>
      <e name="Activeer TV-Out" ok="run /usr/bin/tvswitch"/>
      <e name="Activeer Vert. Sync." ok="switch_vsync"/>
      <e name="Info ..." ok="set_menu info"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="<>" >
      <e name="Open" ok="set_menu open"/>
      <e name="Bediening" ok="set_menu controls"/>
      <e name="Opties" ok="set_menu options"/>
      <e name="Help" ok="set_menu help"/>
      <e name="Afsluiten" ok="halt"/>
</cmdlist>
