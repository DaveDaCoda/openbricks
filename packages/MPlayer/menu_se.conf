<filesel name="open_file" title="Valj en fil: %p" auto-close="yes"
         actions="d:run 'echo cd \'%p\' > /var/cp_fifo',c:run 'echo cp \'%p\' > /var/cp_fifo'"/>
<filesel name="open_list" title="Valj en spelnings lista: %p"
         file-action="loadlist '%p'" auto-close="yes"/>
<audiosel name="audio_sel" title="Valj ljud kanal"/>
<subsel name="sub_sel" title="Valj Undertextning"/>
<pt name="jump_to" title="Hoppa till" auto-close="yes"/>
<txt name="hjalp" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Oppna" ptr="<>" >
      <e name="Oppna fil ..." ok="set_menu open_file"/>
      <e name="Oppna spelnings lista ..." ok="set_menu open_list"/>
      <e name="Spela upp DVD" ok="play_dvd hide_menu"/>
      <e name="Spela upp VCD / XCD" ok="play_vcd hide_menu"/>
      <e name="Spela upp Ljud CD" ok="play_cdda hide_menu"/>
</cmdlist>

<cmdlist name="controls" title="Kontroller" ptr="<>" >
      <e name="Paus" ok="pause"/>
      <e name="Stopp" ok="quit"/>
      <e name="Mata ut" ok="run /usr/bin/eject"/>
      <e name="Foregaende/Nasta" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Hoppa till ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Vy" ptr="<>" >
      <e name="Original" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<pref name="info" title="Info">
      <e name="ip"/>
</pref>

<cmdlist name="options" title="Alternativ" ptr="<>" >
      <e name="Vy ..." ok="set_menu aspect"/>
      <e name="Ljud kanal ..." ok="set_menu audio_sel"/>
      <e name="Undertextnings val ..." ok="set_menu sub_sel"/>
      <e name="Byt TV-Ut" ok="run /usr/bin/tvswitch"/>
      <e name="Byt Vertical Sync" ok="switch_vsync"/>
      <e name="Info ..." ok="set_menu info"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="<>" >
      <e name="Oppna" ok="set_menu open"/>
      <e name="Controls" ok="set_menu controls"/>
      <e name="Alternativ" ok="set_menu options"/>
      <e name="Hjalp" ok="set_menu help"/>
      <e name="Avsluta" ok="halt"/>
</cmdlist>
