<filesel name="open_file" title="Valitse tiedosto: %p" auto-close="yes"
         actions="d:run 'echo cd \'%p\' > /var/cp_fifo',c:run 'echo cp \'%p\' > /var/cp_fifo',r:run 'echo rm \'%p\' > /var/cp_fifo',o:run 'echo rmok \'%p\' > /var/cp_fifo'"/>
<filesel name="open_list" title="Valitse playlista: %p"
         file-action="loadlist '%p'" auto-close="yes"/>
<audiosel name="audio_sel" title="Valitse audio kanava"/>
<subsel name="sub_sel" title="Valitse textitys"/>
<pt name="jump_to" title="menee" auto-close="yes"/>
<txt name="apua" file="/usr/share/mplayer/help.txt"/>
<console name="console" height="80" vspace="0">Welcome to MPlayer</console>

<cmdlist name="open" title="Avaa" ptr="<>" >
      <e name="Avaa tiedosto ..." ok="set_menu open_file"/>
      <e name="Avaa playlista ..." ok="set_menu open_list"/>
      <e name="Play DVD" ok="play_dvd hide_menu"/>
      <e name="Play VCD / XCD" ok="play_vcd hide_menu"/>
      <e name="Play Audio CD" ok="play_cdda hide_menu"/>
</cmdlist>

<cmdlist name="controls" title="Asetukset" ptr="<>" >
      <e name="Pause" ok="pause"/>
      <e name="Stop" ok="quit"/>
      <e name="Eject" ok="run /usr/bin/eject"/>
      <e name="Prev/Next" ok="pt_step 1" cancel="pt_step -1"/>
      <e name="Menee ..." ok="set_menu jump_to"/>
</cmdlist>

<cmdlist name="aspect" title="Aspect" ptr="<>" >
      <e name="Alunperäinen" ok="switch_ratio -1"/>
      <e name="4:3" ok="switch_ratio 1.33333"/>
      <e name="16:9" ok="switch_ratio 1.77778"/>
      <e name="Cinemascope" ok="switch_ratio 2.35"/>
</cmdlist>

<pref name="info" title="Info">
      <e name="ip"/>
</pref>

<cmdlist name="options" title="Vaihtoehdot" ptr="<>" >
      <e name="Aspect ..." ok="set_menu aspect"/>
      <e name="Audio kanava ..." ok="set_menu audio_sel"/>
      <e name="Valitse textitys ..." ok="set_menu sub_sel"/>
      <e name="Vaihda TV-Ulos" ok="run /usr/bin/tvswitch"/>
      <e name="Vaihda Vertikaalinen Sync" ok="switch_vsync"/>
      <e name="Info ..." ok="set_menu info"/>
</cmdlist>

<cmdlist name="main" title="GeeXboX" ptr="<>" >
      <e name="Avaa" ok="set_menu open"/>
      <e name="Asetukset" ok="set_menu controls"/>
      <e name="Vaihtoehdot" ok="set_menu options"/>
      <e name="Apua" ok="set_menu help"/>
      <e name="Lopeta" ok="halt"/>
</cmdlist>
